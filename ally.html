    <link rel="icon" href="/favicon.ico" />
  </head>

  <body class="min-h-screen bg-zinc-950 text-zinc-100 antialiased">
    <!-- Header / Navbar -->
    <header class="sticky top-0 z-40 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
        <a href="index.html" class="font-semibold tracking-tight text-2xl lg:text-3xl">
          Orange Goose — Game Site
        </a>

        <!-- Desktop nav -->
        <nav class="hidden gap-8 md:flex text-sm">
          <a href="ally.html" class="text-zinc-300 lg:text-lg hover:text-white">Ally's Journal</a>
          <a href="ekam.html" class="text-zinc-300 lg:text-lg hover:text-white">Ekam's Journal</a>

          <a href="victor.html" class="text-zinc-300 lg:text-lg hover:text-white">Victor's Journal</a>
        </nav>

        <!-- Mobile menu button -->
        <button id="menuBtn" class="md:hidden inline-flex h-10 w-10 items-center justify-center rounded-lg border border-zinc-800 hover:bg-zinc-900" aria-label="Open navigation">
          <svg viewBox="0 0 24 24" class="h-5 w-5 text-zinc-200" fill="none" stroke="currentColor" stroke-width="2">

          <a href="ryan.html" class="rounded-lg px-3 py-2 hover:bg-zinc-900">Ryan's Journal</a>

    <!-- Main -->
    <main class="mx-auto max-w-6xl px-4 py-8 md:py-12">
      <!-- Ally's Journal -->
      <section aria-labelledby="Journal" class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 id="Journal" class="text-xl md:text-2xl font-semibold">Ally's Journal</h2>
          <!-- Example: add a future filter or RSS later -->
          <!-- <button class="rounded-md border border-zinc-800 px-3 py-1.5 text-sm hover:bg-zinc-900">Filter</button> -->

        <!-- Post template (duplicate as needed) -->
        <article class="rounded-2xl border border-zinc-800 bg-zinc-900/50 p-5">

            <h3 class="text-lg font-medium">Week 1 — Project Proposal</h3>
            <time class="text-xs text-zinc-400">Jan 10, 2026</time>
          </header>
          <div class="prose prose-invert prose-zinc mt-3 max-w-none">
            <p>In Progress.</p>
            <ul>

              <li>Outlined script beats and character silhouettes.</li> -->
            </ul>
          </div>
        </article>

        <!-- Add more <article> blocks per week -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-zinc-800">
      <div class="mx-auto max-w-6xl px-4 py-8 text-sm text-zinc-400">
        <p>© 2026 IAT 410 Team.</p>
      </div>
    </footer>

    <!-- Minimal JS: mobile nav toggle -->
    <script type="module">
      const btn = document.getElementById('menuBtn')
      const menu = document.getElementById('mobileMenu')
      btn?.addEventListener('click', () => menu?.classList.toggle('hidden'))
    </script>

  </body>
</html>
